<!DOCTYPE html>
<html>
    <head>
      <title>Inventory</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Inventory</h1>
      <form class="accounts" id="create-account">
        <h1>Create a new account</h1>
        <input required type="text" name="credentials[email]" placeholder="Username">
        <input required type="password" name="credentials[password]" placeholder="Password">
        <input required type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <button type="submit" id="create-button">Create an Account</button>
      </form>

      <form class="accounts" id="signin-account">
        <h1> Sign in to your account</h1>
        <input required type="text" name="credentials[email]" placeholder="Username">
        <input required type="password" name="credentials[password]" placeholder="Password">
        <button type="submit" id="signin-button">Sign in</button>
      </form>

      <form class="accounts" id="change-password">
        <h1> Change password</h1>
        <input required type="password" name="passwords[old]" placeholder="Old password">
        <input required type="password" name="passwords[new]" placeholder="New password">
        <button type="submit" id="change-password-button">Change password</button>
      </form>

      <form class="accounts" id="signout-account">
        <h1> Sign out</h1>
        <button type="submit" id="signout-button">Sign out</button>
      </form>
    </body>
</html>
